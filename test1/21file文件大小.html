                  ///获得图片的大小(单位字节)  
            function GetFileSize() {  
                var dom = $('#oFile');  
                try {
                console.log(dom.files.item(0).fileSize)  
                    return dom.files.item(0).fileSize;  

                } catch (e) {  
                    try {  
                        var img = new Image();  
                        img.src = dom.value;  
                        img.style.display='none';  
                        document.body.appendChild(img);  
                                    setTimeout(function(){  
                                        document.body.removeChild(img);  
                                    },1000);  
                        return img.fileSize;  
                    } catch (e) {  
                        return -1;  
                    }  
                }  
            }  
              
            function aa(){  
                alert('文件大小=' + GetFileSize());
