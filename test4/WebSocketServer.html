<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    WebSocket 时间服务器
</head>

<br>
<body>
<br>
<form onsubmit="return false;">
    <input type="text" name="message" value="Websocket"/>
    <br><br>
    <input type="button" value="发送WebSocket请求消息" onclick="sendMessage(this.form.message.value)"/>
    <input type="button" value="关闭连接" onclick="closeWebSocket()"/>
    <hr color="blue"/>
    <h3>服务端返回的应答消息</h3>
    <textarea id="responseText" style="width:500px;height:300px;"></textarea>
</form>
</body>
<script src="jquery-1.9.1.js"></script>
<script src="websocket.js"></script>
<script>
    $(document).ready(function(){
        createWebSocket($("#responseText"));
    });

    function sendMessage(message) {
        if (!window.WebSocket) {
            return;
        }
        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        }
    }
    function obtainMessage(event) {
        $("#responseText").val(event.data)
    }
</script>
</html>
