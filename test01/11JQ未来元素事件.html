	/**二、添加绑定事件jquery.bind()***************************************************************/
	$(function(){
		//添加单个事件  bind在冒泡中执行 
		$('#div2').bind("click",function(){console.log('div1:click1')});
		$('#div2').bind("click",function(){console.log('div1:click2')});
		var  a=document.getElementById("div21");
		a.addEventListener('click', function(){console.log('a')}, true);//捕获中
		//bind绑定多个事件  同个事件不能重复
		$('#div1').bind({"click":function(){console.log('div1:click1')},"mousedown":function(){console.log('div1:click2')}});
	})
	/**三、添加未来事件 jquery.delegate***************************************************************/
	// 指定的元素（属于被选元素的子元素）添加一个或多个事件处理程序， 必须为子元素	
	$(function(){//delegate 性能优于 on
		$('body').delegate('.div1','click',function(){//绑定未来元素 ，click事件要绑定到未来事件的父元素里面，再通过on参数匹配相应未来元素
			$('body').append('<div class="div1">div1</div>');
		});

		$('.div').bind('click',function() {//事件，子元素(子元素才生效)，方法
			$('body').append('<div class="div1">div1</div>');
		});
	})
	/**四、添加未来事件jquery.live()/ on()  ***************************************************************/
