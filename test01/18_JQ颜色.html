<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 引入自定义jquery.color 和1.7.2版本jquery -->
	<script src="js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="js/jquery.color.js"></script>

	<script>
	$(function(){
		$("#cdiv").click(function(){
		$("#cdiv").animate(
			{
				backgroundColor:'#FF0000'
			},1000
			)
		})		
	})
	</script>
</head>
<body>
	<div id='cdiv' style='width:200px;height:100px;background-color:white;border:1px solid #000;'></div>
</body>
</html>
