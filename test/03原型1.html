<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		console.log(Array);				//方法
		console.log(Array.prototype);	//方法里面的原型 隐藏属性
		var arr = new Array();
		console.log(arr);				//数组
		console.log(arr.__proto__);		//数组里面的原型
		alert(Array.prototype == arr.__proto__);

	</script>
</head>

</body>

</html>
