<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	//1. 外层函数被调用几次，就有几个受保护的局部变量副本
	//2. 来自一个闭包的函数被调用几次，受保护的局部变量就变化几次
	function outer1(a){
		var i=0;
		return function(){
			return i++;
		}
	}
	//ICBC
	var getNum1=outer1(); 
	console.log(getNum1());
	//外层函数调用1次，只有1个受保护的i
	//getNum-->function(){ return i++; }
	console.log(getNum1()); //0
//来自一个闭包的函数被调用几次，受保护的局部变量就变化几次
	console.log(getNum1()); //1
	console.log(getNum1()); //2
	//CMCC
	var getNum2=outer1();
	//外层函数调用2次，就有2个受保护的i，互不干扰
	console.log(getNum2()); //0
	
	</script>
</head>

</body>
</html>
