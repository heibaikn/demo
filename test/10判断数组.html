<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // JavaScript有五种方法可以确定一个值到底是什么类型，
    // 分别是typeof运算符，constructor法，instanceof运算符，
    //     Object.prototype.toString方法以及Array.isArray法.


    // es6 判断方法
    Array.isArray([])
    // typeof 判断为引用数据类型 object  
    typeof []  //object 无法判断数组
    // 实例化的数组拥有一个constructor属性，这个属性指向生成这个数组的方法。
    var a = [];
    console.log(a.constructor == Array);//true
    // instanceof 判断数组
    [] instanceof Array
    // 对象的toString方法会返回对象的类型。
    Object.prototype.toString.call([]);//"[object Array]"

  </script>
</head>

<body>

</body>

</html>
